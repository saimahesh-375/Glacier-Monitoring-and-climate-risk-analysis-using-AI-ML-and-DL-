<!DOCTYPE html>
<html>
<head>
    <title>Glacier Monitoring & Climate Risk Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            margin-top: 60px;
        }

        h1 {
            color: #004d66;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007acc;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #005f99;
        }

        iframe {
            margin-top: 20px;
            width: 80%;
            height: 500px;
            border: 2px solid #007acc;
            border-radius: 8px;
        }

        .footer {
            margin-top: 40px;
            color: gray;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üåç Glacier Monitoring & Climate Risk Analysis</h1>
    <p>AI | ML | Deep Learning Based Glacier Risk Prediction System</p>

    <form method="POST">
    <select name="glacier_name" required style="padding:10px; width:320px; border-radius:5px;">
        <option value="" disabled selected>Select Glacier</option>
        {% for glacier in glacier_list %}
            <option value="{{ glacier }}" {% if selected_glacier == glacier %}selected{% endif %}>
                {{ glacier }}
            </option>
        {% endfor %}
    </select>

    <button type="submit">Search</button>
</form>


    {% if map_file %}
        <iframe src="{{ map_file }}"></iframe>
        <br><br>
    {% endif %}
</div>

<div class="footer">
    Developed using Flask | Random Forest | LSTM | Satellite Imagery
</div>

</body>
</html>
